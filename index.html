<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My to do list</title>
</head>

<body id="body">

    <button id="myBtn">Нажми на меня</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <img class="cat" src="assets/img/cat.jpg" alt="соре, нет ката">
        </div>

    </div>
    <div class="changeColor">
        <p class="colorTxt">Выбери цвет фона:</p>
        <button id="red">Красный</button>
        <button id="blue">Синий</button>
        <button id="none">По умолчанию</button></div>

    </div>
    <div class="mytodo">
        <p class="todoTxt">Список моих дел</p>
        <input type="input" name="" id="input" placeholder="что мне нужно сделать?">
    </div>
    <div id="output"></div>

    <script src="assets/js/app.js "></script>
</body>

</html>
